<div>
  <label>Count Down Timer</label>
</div>
<div>
  <!-- interpolation -->
  <label>{{ timeRemain }}</label>
</div>
<div>
  <!-- Event Binding () -->
  <button  (click)="startTimer()" >Start</button>

  <!-- Property Binding -->
  <button class="stop_btn" [disabled]="!isStarted" (click)="stopTimer()">Stop</button>
</div>

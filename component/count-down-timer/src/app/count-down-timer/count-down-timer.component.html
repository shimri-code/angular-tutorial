<div class="timer">
    <div class="title">
      <label>Count Down Timer</label>
    </div>
    <div class="time">
      <!-- interpolation -->
      <label>{{ timeRemain }}</label>
    </div>
    <div>
    
      <div class="seconds">
        
        <label>minutes</label>
        <!-- Two way binding -->
        <input [value]="minutes" (change)="minutesUpdate($event)" type="number" min="0" max="59">

        <label>seconds</label>
        <!-- Two way binding -->
        <input [value]="seconds" (change)="secondsUpdate($event)" type="number" min="1" max="59">
      </div>
    
      <div class="btns">
        <!-- Event Binding () -->
        <button class="btn start-btn" (click)="startTimer()" >Start</button>
      
        <!-- Property Binding -->
        <button class="btn stop-btn" id="btn-id" (click)="stopTimer()">Stop</button>

      </div>
    </div>
</div>
